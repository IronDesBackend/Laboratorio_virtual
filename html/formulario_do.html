<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Librerias de estilo -->
    <link rel="stylesheet" href="../css/estilo.css">
    <!------------------------->
    <title>Doctores</title>
</head>
<body>
    <header>
        <h1 class="fir_enun">
            <img class="logo" src="../img/Las-Cruces-B.png">
                Formulario para Doctores
            <img class="logo" src="../img/Las-Cruces-B.png">
        </h1>
        <hr>
        <nav>
            <a id="vinculo_pa" href="./formulario_pa.html">
                <div id="main_paci" class="caja_index">
                    <!-- <h3>Pacientes</h3> Nombre del recurso-->
                    <img src="../img/Paciente-sinFon.png">
                </div>
            </a>
            <a id="vinculo_ini" href="./index.html">
                <div id="inicio" class="caja_index">
                    <!-- <h3>Inicio</h3> Nombre del recurso-->
                    <img src="../img/Las-Cruces.png">
                </div>
            </a>
        </nav>
        <hr>
    </header>
    <main id="main">
        <h3 class="fir_enun">Rellene los siguientes campos.</h3>
            <div>
                <form class="doctor">
                    <!-- Datos del paciente -->
                    <div class="caja">
                        <label for="do_name" class="labels">Nombre: </label>
                        <input id="do_name" name="do_name" class="inputs" type="text" placeholder="Ingrese su nombre completo">

                        <label for="do_lastname" class="labels">Apellido: </label>
                        <input id="do_lastname" name="do_lastname" class="inputs" type="text" placeholder="Ingrese sus apellidos">
                    </div>

                    <div class="caja">
                        <label for="do_cedula" class="labels">Número de cédula: </label>
                        <input id="do_cedula" name="do_cedula" class="inputs" type="number" min="1" placeholder="Digite su número de cédula">
                    </div>

                    <div class="caja">
                        <label for="do_especialidad" class="labels">Especialidad: </label>
                        <select id="do_especialidad" name="do_especialidad" class="inputs">
                            <option value="Especialidad">Seleccione su especialidad</option>
                            <option value="Medicina general">Medicina general</option>
                            <option value="Cardiologia">Cardiología</option>
                            <option value="Medicina interna">Medicina interna</option>
                            <option value="Dermatologia">Dermatología</option>
                            <option value="Rehabilitacion física">Rehabilitación física</option>
                            <option value="Psicologia">Psicología</option>
                            <option value="Odontologia">Odontología</option>
                            <option value="Radiologia">Radiología</option>
                        </select>
                    </div>

                    <div class="caja">
                        <label for="consul" class="labels">Consultorio: </label>
                        <input id="consul" name="consul" class="inputs" type="number" min="1" max="999" placeholder="Ingrese su consultorio">
                    </div>

                    <div class="caja">
                        <label for="email" class="labels">Correo electronico: </label>
                        <input id="email" name="email" class="inputs" type="email" placeholder="Digite su correo de contacto">
                    </div>

                    </select>
                    <!------------------------>

                    <!-- Boton de envio -->
                    <button id="boton" name="do_boton">Enviar</button>
                    <!------------------------>
                </form>
            </div>
            <!-- Listado de pacientes -->
            <div id="lista" name="lista" class="doctor lista_none">
                <h3 class="fir_enun">Listado de Pacientes</h2>
            </div>
            <!-------------------------->
    </main>
</body>
    <!-- Script -->
    <script src="../js/scripts_doctor.js"></script>
    <!------------>
</html>
